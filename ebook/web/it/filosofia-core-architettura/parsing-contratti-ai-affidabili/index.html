    <style>

/* ========================================
   NARRATIVE LINKING SYSTEM STYLES
   ======================================== */

/* Contextual Links */
.contextual-link {
    color: #3b82f6;
    text-decoration: none;
    border-bottom: 1px solid rgba(59, 130, 246, 0.3);
    transition: all 0.2s ease;
    padding-bottom: 1px;
}

.contextual-link:hover {
    color: #1d4ed8;
    border-bottom-color: #1d4ed8;
    background: rgba(59, 130, 246, 0.05);
    padding: 2px 4px;
    margin: -2px -4px;
    border-radius: 3px;
}

/* Narrative Callouts */
.narrative-callout {
    margin: 2rem 0;
    padding: 1.5rem;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

.narrative-callout.next-step {
    border-left: 4px solid #10b981;
    background: linear-gradient(135deg, #ecfdf5 0%, #f0fdf4 100%);
}

.narrative-callout.evolution {
    border-left: 4px solid #f59e0b;
    background: linear-gradient(135deg, #fffbeb 0%, #fefce8 100%);
}

.callout-header {
    display: flex;
    align-items: center;
    margin-bottom: 0.75rem;
}

.callout-icon {
    font-size: 1.25rem;
    margin-right: 0.5rem;
}

.callout-header h4 {
    margin: 0;
    font-size: 1.1rem;
    font-weight: 600;
    color: #1f2937;
}

.narrative-link {
    color: #059669;
    text-decoration: none;
    font-weight: 500;
    border-bottom: 2px solid rgba(5, 150, 105, 0.2);
    transition: all 0.2s ease;
}

.narrative-link:hover {
    color: #047857;
    border-bottom-color: #047857;
    background: rgba(5, 150, 105, 0.1);
    padding: 2px 4px;
    margin: -2px -4px;
    border-radius: 4px;
}

.callout-meta {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
    font-size: 0.875rem;
    color: #6b7280;
}

/* Journey Progress */
.journey-progress {
    margin-top: 1rem;
}

.progress-bar {
    width: 100%;
    height: 4px;
    background: rgba(249, 115, 22, 0.2);
    border-radius: 2px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #f97316 0%, #ea580c 100%);
    border-radius: 2px;
    transition: width 0.3s ease;
}

.progress-text {
    display: block;
    margin-top: 0.5rem;
    font-size: 0.8rem;
    color: #9ca3af;
}

/* Related Chapters */
.related-chapters {
    margin: 2.5rem 0;
    padding: 2rem;
    background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
    border-radius: 12px;
    border: 1px solid #e5e7eb;
}

.related-chapters h4 {
    margin: 0 0 1.5rem 0;
    font-size: 1.2rem;
    color: #1f2937;
    display: flex;
    align-items: center;
}

.related-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
}

.related-item {
    display: flex;
    align-items: flex-start;
    gap: 1rem;
    padding: 1.25rem;
    background: white;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
    transition: all 0.2s ease;
}

.related-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.1);
    border-color: #3b82f6;
}

.related-icon {
    font-size: 1.5rem;
    min-width: 2rem;
}

.related-content {
    flex: 1;
}

.related-link {
    color: #1f2937;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.2s ease;
}

.related-link:hover {
    color: #3b82f6;
}

.related-desc {
    margin: 0.5rem 0;
    color: #6b7280;
    font-size: 0.9rem;
    line-height: 1.4;
}

.related-connection {
    font-size: 0.8rem;
    color: #9ca3af;
    font-style: italic;
}

/* Dark Mode Support */
.dark-mode .narrative-callout {
    background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
    border-color: #374151;
    color: #f9fafb;
}

.dark-mode .related-chapters {
    background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
    border-color: #374151;
}

.dark-mode .related-item {
    background: #1f2937;
    border-color: #374151;
}

.dark-mode .related-link {
    color: #f9fafb;
}

.dark-mode .related-link:hover {
    color: #60a5fa;
}

/* Responsive Design */
@media (max-width: 768px) {
    .narrative-callout {
        margin: 1.5rem 0;
        padding: 1.25rem;
    }
    
    .related-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
    }
    
    .related-item {
        padding: 1rem;
    }
    
    .callout-meta {
        flex-direction: column;
        gap: 0.5rem;
    }
}
